<section>
<div data-ng-controller="InventoryController" 
		 data-ng-init="loadInventory()">
    <div class="container-fluid">
        <div class="row-fluid">
            <header class="span8 offset2" 
                    data-ng-show="inventory || inventory.length > 0">
                    <h1>Inventory:</h1>
            </header>
        </div>
        <div class="row-fluid">
            <div class="span5 offset2 pull-left" 
                 data-ng-show="inventory 
                    || inventory.length > 0">
                    Search: 
                    <input ng-model="query" 
                           value="">
                    </input>
            </div>
            <div class="btn-group span4 offset1 pull-right">
                <button type="button" 
                        class="btn btn-primary" 
                        ng-model="listSort"
                        btn-radio="'product'">
                        Product
                </button>
                <button type="button" 
                        class="btn btn-primary" 
                        ng-model="listSort"
                        btn-radio="'qty'">
                        Quantity
                </button>
            <!--
                <button type="button" 
                        class="btn btn-primary" 
                        ng-model="listSort" 
                        btn-radio="'-lastOrdered'">
                        Last Checked
                </button>
            -->
            </div>
            <div class="well span8 offset2">
                <form action="/updateInventory" method="post">
                    <ul class="inventory unstyled">
                        <li data-ng-repeat="item in inventory.items | filter:{product:query} | orderBy:listSort">
                            {{item.product}}<input type="text" name="qty" ng-model="item.qty" width="50px" />
                            {{inventory.lastOrdered}}
                        </li>
                    </ul>
                </form>

                <h1 data-ng-show="!inventory || inventory.length < 1">No inventory yet. <br> Why don't you add an item?</h1>
            </div>
        </div>
    </div>
</div>
</section>
